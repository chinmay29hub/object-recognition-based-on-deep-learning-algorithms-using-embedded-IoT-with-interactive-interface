<!doctype html>
<html>
  <head>
    <title>Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  </head>
  <body>
    <h1>Object Detection</h1>
    <p>Click the button to capture an image and detect objects in it.</p>
    <img id="object-image" src="" width="640" height="480">
    <ul id="object-list"></ul>
    <button id="capture-btn">Capture and Detect Objects</button>
    <div id="display"></div>

    <script>
      const video = document.createElement('video');
      video.width = 640;
      video.height = 480;
      document.body.appendChild(video);

      const img = document.getElementById('object-image');
      const list = document.getElementById('object-list');
      const captureBtn = document.getElementById('capture-btn');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
        })
        .catch(err => {
          console.error('Error accessing media devices.', err);
        });

      captureBtn.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.width;
        canvas.height = video.height;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL('image/jpeg');

        img.src = dataUrl;
        list.innerHTML = '';

        document.getElementById("display").innerHTML = ""

        const requestData = { img_data: dataUrl };

        fetch('/detect_objects', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        })
        .then(response => response.json())
        .then(data => {
          d = document.getElementById("display")
          for (const object of data.objects_detected) {

            const url = `https://api.unsplash.com/photos/random?query=${object}&client_id=viePvGMjiWwkW4bW3_gKQztYHRy98h91BhqXfyGSRwM`;
            // const imageDiv = document.getElementById("myDiv")
            fetch(url)
              .then(response => {
                console.log(response.url)
                return response.json();
              }).then(data => {
                d.innerHTML += `<div class="card" style="width: 18rem;">
  <img src="${data.urls.thumb}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${object}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>`
              })
            // const li = document.createElement('li');
            // li.innerText = object;
            // list.appendChild(li);
//             d.innerHTML += `<div class="card" style="width: 18rem;">
//   <img src="$" class="card-img-top" alt="...">
//   <div class="card-body">
//     <h5 class="card-title">${object}</h5>
//     <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
//     <a href="#" class="btn btn-primary">Go somewhere</a>
//   </div>
// </div>`
          }
        })
        .catch(err => {
          console.error('Error detecting objects.', err);
        });
      });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
